<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Parent Progress Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { font-size: 28px; }
    .progress-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .item {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .item.done {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }
  </style>
</head>
<body>
  <h1>üìä Child Progress Report</h1>
  <div class="progress-list" id="report"></div>

  <script>
    const phonemes = [
      "a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l",
      "m", "n", "o", "p", "qu", "r", "s", "t", "u", "v", "w", "x",
      "y", "z", "sh", "ch", "th", "wh", "ee", "ai", "ou", "ow", "ar",
      "or", "er", "oy", "oi", "igh", "ue", "air", "ear"
    ];

    const reportDiv = document.getElementById("report");
    phonemes.forEach(p => {
      const id = `lesson_${p}`;
      const isDone = localStorage.getItem(`completed_${id}`) === "1";
      const div = document.createElement("div");
      div.className = "item" + (isDone ? " done" : "");
      div.textContent = `"${p.toUpperCase()}" - ${isDone ? "‚úÖ Completed" : "‚ùå Not done"}`;
      reportDiv.appendChild(div);
    });
  </script>
</body>
</html>
